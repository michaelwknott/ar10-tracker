<!-- templates/registration/login.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div id="login-page">
    <div class="form-header">
        <h1>Log in</h1>
    </div>
    <form class="login-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
    </form>
</div>
{% endblock %}
