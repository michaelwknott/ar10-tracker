<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>10m Air Rifle Performance Tracker</title>

    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Custon css -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 fs-4">AR10</span>
          <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
              <a href="{% url 'record:dashboard' %}" class="nav-item nav-link active">
                <i class="bi-bar-chart me-1"></i>Dashboard
              </a>
              <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                  <i class="bi-trophy me-1"></i>Competition
                </a>
                <div class="dropdown-menu">
                  <a href="{% url 'record:competition_data_new' %}" class="dropdown-item">Add Competition Data</a>
                  <a href="{% url 'record:competition_data_list' %}" class="dropdown-item">View Competition Data</a>
                  </div>
              </div>
              <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                  <i class="bi-bullseye me-1"></i>Training
                </a>
                <div class="dropdown-menu">
                  <a href="#" class="dropdown-item">Add Training Data</a>
                  <a href="#" class="dropdown-item">Edit Training Data</a>
                </div>
              </div>
            </div>
            <div class="navbar-nav ms-auto">
              {% if user.is_authenticated %}
                <a href="#" class="nav-item nav-link">Log Out</a>
              {% else %}
                <a href="#" class="nav-item nav-link">Log In</a>
              {% endif %}
            </div>
          </div>
      </div>
    </nav>

    <main>
    {% block content %}
    {% endblock content %}
    </main>

  <!-- Bootstrap Javascript bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
