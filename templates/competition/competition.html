<!-- templates/competition/competition.html -->
{% extends 'base.html' %}

{% block title %}Competition Data{% endblock title %}

{% block content %}
<h2>Add Competition Record</h2>
<form action="{% url 'record:competition_data_new' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Save">
    <a type="button" class="btn" href="{% url 'record:competition_data_list' %}">Cancel</a>
</form>
{% endblock content %}
