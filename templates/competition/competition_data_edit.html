<!-- templates/competition/competition_data_edit.html -->
{% extends 'base.html' %}

{% block title %}Edit Competition Data{% endblock title %}

{% block content %}
<div>
    <h2>Edit Competition Data</h2>
<form  method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Save">
    <a type="button" class="btn" href="{% url 'record:competition_data_list' %}">Cancel</a>
</form>
{% endblock %}
